<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Airbnb Data Visualization</title>
  <!-- Load D3.js for data manipulation -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <!-- Load Chart.js for creating charts -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <h1>Airbnb Data Visualization</h1>

  <!-- Dropdown menu to select neighbourhood group -->
  <label for="neighbourhoodGroupSelect">Select Neighbourhood Group:</label>
  <select id="neighbourhoodGroupSelect"></select>

  <!-- Canvas for Construction Year vs. Review Rate chart -->
  <h2>Construction Year vs. Review Rate</h2>
  <canvas id="myChart" width="600" height="300"></canvas>


  <!-- Link to the main JavaScript file containing chart logic -->
  <script src="project3_sara.js"></script>

</body>
</html>
